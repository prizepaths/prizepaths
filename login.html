<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrizePaths — Log in</title>
  <script src="https://cdn.tailwindcss.com?v=13"></script>
  <style>
    html { scroll-behavior:smooth; }
    body {
      color:#000;
      background:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter,
                   Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    /* hide debug banners */
    #pp-debug, #pp-boot { display:none!important; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- HEADER (same as index) -->
  <header class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between w-full">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/img/prizepaths-logo.png?v=13"
           alt="PrizePaths"
           class="h-10 sm:h-12 md:h-14 w-auto" />
    </a>
    <nav class="flex items-center gap-6 text-sm font-medium">
      <a href="login.html" class="hover:underline">Log in</a>
      <a href="index.html#signup" class="hover:underline">Sign up</a>
    </nav>
  </header>

  <!-- MAIN LOGIN CARD -->
  <main class="flex-1 flex items-center justify-center px-4 pb-16">
    <div class="w-full max-w-md border border-black rounded-3xl px-6 py-8 shadow-sm">
      <h1 class="text-2xl sm:text-3xl font-semibold mb-2 text-center">
        Log in to your PrizePaths account
      </h1>
      <p class="text-sm text-gray-700 mb-6 text-center">
        Welcome back! Log in to continue to your premium offers.
      </p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1" for="loginEmail">Email address</label>
          <input
            id="loginEmail"
            name="email"
            type="email"
            required
            class="w-full border border-black px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black bg-white"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="loginPassword">Password</label>
          <input
            id="loginPassword"
            name="password"
            type="password"
            required
            minlength="6"
            class="w-full border border-black px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black bg-white"
            placeholder="Your password"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white font-semibold px-6 py-3 rounded-2xl text-base sm:text-lg hover:bg-gray-800"
        >
          Log in
        </button>

        <p class="text-xs sm:text-sm text-center text-gray-700 mt-2">
          Don’t have an account?
          <a href="index.html#signup" class="underline">Sign up instead</a>
        </p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="max-w-7xl mx-auto px-6 py-10 text-black w-full border-t border-gray-200">
    <h4 class="font-semibold mb-3">Quick links</h4>
    <ul class="space-y-2 text-sm sm:text-base">
      <li><a class="underline" href="terms.html">Terms &amp; Conditions</a></li>
      <li><a class="underline" href="privacy.html">Privacy Policies</a></li>
      <li><a class="underline" href="advertising.html">Advertising Discloser</a></li>
    </ul>
  </footer>

  <!-- Firebase + app JS -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script defer src="js/app.js?v=13"></script>
</body>
</html>
