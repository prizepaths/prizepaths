<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/img/Prizepaths-P-favicon.png">
<title>PrizePaths — Survey</title>
  <script src="https://cdn.tailwindcss.com?v=13"></script>

  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
      background:#fff;
      color:#000;
    }

    /* HIDE ALL GREEN DEBUG TEXT / BOOT TEXT */
    #pp-debug,
    #pp-boot {
      display:none !important;
      visibility:hidden !important;
      opacity:0 !important;
      pointer-events:none !important;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="w-full border-b border-gray-200 bg-white">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img
          src="assets/img/prizepaths-logo.png?v=13"
          alt="PrizePaths"
          class="h-10 sm:h-12 w-auto"
        />
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="login.html" class="hover:underline">Log in</a>
        <a href="index.html#signup" class="hover:underline">Sign up</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-start justify-center px-4 py-10 bg-white">
    <div id="survey-root" class="w-full max-w-3xl text-center mt-6">
      <!-- JS injects survey here -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="w-full border-t border-gray-200 bg-white mt-8">
    <div class="max-w-7xl mx-auto px-6 py-10 text-black">
      <h4 class="font-semibold mb-3">Quick links</h4>
      <ul class="space-y-2">
        <li><a class="underline" href="terms.html">Terms &amp; Conditions</a></li>
        <li><a class="underline" href="privacy.html">Privacy Policies</a></li>
        <li><a class="underline" href="advertising.html">Advertising Discloser</a></li>
      </ul>
    </div>
  </footer>

  <!-- SURVEY LOGIC -->
  <script>
    const DGBOX_URL = "https://la.luxeads.com/aff_c?offer_id=4200&aff_id=4555";
    const NURTURE_URL =
      "https://afflat3e1.com/trk/lnk/CBC3F3EB-4292-4F6A-99B5-397832E8F242/?o=30729&c=918277&a=775201&k=F618F6F5BFE3B2514825E0019EEDF6EC&l=35329";

    const steps = [
      {
        question: "Do you want to test & receive free products?",
        answers: [
          { label: "Absolutely" },
          { label: "YES I'd love to" },
          { label: "NO I'll miss out" }
        ]
      },
      {
        question: "When was the last time you did a product test?",
        answers: [
          { label: "Within the last 6 months" },
          { label: "Within the last year" },
          { label: "Over a year ago" },
          { label: "I never have" }
        ]
      },
      {
        question: "Do you enjoy getting free products to try?",
        answers: [
          { label: "YES, Absolutely" },
          { label: "Yes, Sometimes" },
          { label: "NO, Not for me" }
        ]
      },
      {
        question: "Who do you shop for the most?",
        answers: [
          { label: "Myself" },
          { label: "Partner" },
          { label: "Children" },
          { label: "Friends" },
          { label: "Pets" }
        ]
      },
      {
        question: "Which products are most important to you?",
        answers: [
          { label: "Health/Fitness" },
          { label: "Beauty" },
          { label: "Clothing" },
          { label: "Food" },
          { label: "Subscriptions" }
        ]
      },
      {
        question: "Do you want to know about new products to test & other freebies?",
        answers: [
          { label: "Yes Please" },
          { label: "No I'll miss out" }
        ]
      },
      {
        question: "Do you want to receive a Free Daily Goodie Box?",
        image: "assets/img/daily-goodie-box.png",
        answers: [
          {
            label: "Yes Please",
            action: () => window.open(DGBOX_URL, "_blank")
          },
          { label: "No Thanks" }
        ]
      },
      {
        question: "How much do you spend on groceries each week?",
        answers: [
          { label: "Under $100" },
          { label: "$100 - $199" },
          { label: "$200 - $300" },
          { label: "$300 +" }
        ]
      },
      {
        question: "Would you like a way to save time & money on shopping?",
        answers: [
          { label: "Yes that sounds great" },
          { label: "No thanks" }
        ]
      },
      {
        question: "Would you like to save time and money on Nurture Life 50% off?",
        description:
          "Nurture Life delivers healthy, ready-to-eat meals for children aged 8 months to 10 years.",
        image: "assets/img/nurture-life.png",
        answers: [
          {
            label: "YES Please",
            action: () => window.open(NURTURE_URL, "_blank")
          },
          { label: "NO" }
        ]
      }
    ];

    const root = document.getElementById("survey-root");
    let stepIndex = 0;

    function renderStep() {
      if (stepIndex >= steps.length) return renderDone();

      const s = steps[stepIndex];
      root.innerHTML = "";

      const wrap = document.createElement("div");
      wrap.className = "space-y-8";

      const q = document.createElement("h1");
      q.className = "text-2xl sm:text-3xl md:text-4xl font-semibold";
      q.textContent = s.question;
      wrap.appendChild(q);

      if (s.image) {
        const img = document.createElement("img");
        img.src = s.image;
        img.className = "max-h-40 mx-auto rounded-xl";
        wrap.appendChild(img);
      }

      if (s.description) {
        const d = document.createElement("p");
        d.className = "text-sm text-gray-700 max-w-md mx-auto";
        d.textContent = s.description;
        wrap.appendChild(d);
      }

      const btnWrap = document.createElement("div");
      btnWrap.className = "space-y-4 max-w-2xl mx-auto";

      s.answers.forEach(ans => {
        const b = document.createElement("button");
        b.className =
          "w-full bg-black text-white py-4 rounded-3xl text-lg sm:text-xl font-semibold";
        b.textContent = ans.label;
        b.onclick = () => {
          if (ans.action) ans.action();
          stepIndex++;
          renderStep();
        };
        btnWrap.appendChild(b);
      });

      wrap.appendChild(btnWrap);
      root.appendChild(wrap);
    }

    function renderDone() {
      root.innerHTML = `
        <div class="space-y-4 max-w-md mx-auto">
          <h1 class="text-3xl font-semibold">All Done!</h1>
          <p class="text-base">Congratulations — you are now a PrizePaths member.</p>
          <p class="text-sm text-gray-700">
            You now have exclusive access to hundreds of offers. Check out our premium offers!
          </p>
          <a
            href="index.html#signup"
            class="inline-block bg-black text-white px-6 py-3 rounded-xl text-base font-semibold"
          >
            View Premium Offers
          </a>
        </div>
      `;
    }

    renderStep();
  </script>

</body>
</html>
