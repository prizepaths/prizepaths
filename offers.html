    .offer-img-container {

      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .offer-img-container img {
      width:100%;
      height:100%;
      object-fit:contain; /* keeps original proportions perfectly */
    }

    .btn {

      padding:12px 24px;
      background:#000;
      color:#fff;
      border-radius:50px;
      text-decoration:none;
      font-size:16px;
      font-weight:600;
      display:inline-block;
      width:100%;
      text-align:center;
    }
    .btn:hover { background:#222; }

    footer {
      max-width:1200px;
      margin:60px auto 30px;
      padding:0 20px;

    footer h4 { margin-bottom:10px; }
    footer a { text-decoration:underline; display:block; margin:4px 0; }
